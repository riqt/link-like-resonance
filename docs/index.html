<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Link-Like Resonance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">

    <main class="main">
        <div class="container">
            <!-- Ê§úÁ¥¢„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <section class="search-section">

                    <button id="clearBtn" class="clear-btn" style="display: none;">‚úï</button>
                </div>
                <div class="filter-controls">
                    <select id="artistFilter" class="filter-select">
                        <option value="">All Units</option>
                    </select>
                    <select id="memberFilter" class="filter-select">
                        <option value="">All Members</option>
                    </select>
                </div>
            </section>

            <!-- Ê•ΩÊõ≤‰∏ÄË¶ß„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <section class="songs-section">
                <div class="section-header">
                    <h2 class="section-title">üìö Song Archive</h2>
                    <div class="selection-controls">
                        <div class="basic-controls">
                            <button id="selectAllBtn" class="control-btn">Select All</button>
                            <button id="clearSelectionBtn" class="control-btn">Clear Selection</button>
                        </div>
                        <div class="artist-controls">
                            <button id="artistSelectionBtn" class="control-btn">Select by Units</button>
                            <button id="memberSelectionBtn" class="control-btn">Select by Members</button>
                            <div id="artistSelectionPanel" class="artist-panel" style="display: none;">
                                <div class="artist-panel-header">
                                    <h4>Select by Units</h4>
                                    <button id="closeArtistPanelBtn" class="close-btn">√ó</button>
                                </div>
                                <div class="artist-checkboxes" id="artistCheckboxes">
                                    <!-- „Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅåÊåøÂÖ•„Åï„Çå„Çã -->
                                </div>
                                <div class="artist-panel-controls">
                                    <button id="clearAllArtistsBtn" class="control-btn">Clear Selection</button>
                                </div>
                            </div>
                            <div id="memberSelectionPanel" class="member-panel" style="display: none;">
                                <div class="member-panel-header">
                                    <h4>Select by Members</h4>
                                    <button id="closeMemberPanelBtn" class="close-btn">√ó</button>
                                </div>
                                <div class="member-checkboxes" id="memberCheckboxes">
                                    <!-- „É°„É≥„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅåÊåøÂÖ•„Åï„Çå„Çã -->
                                </div>
                                <div class="member-panel-controls">
                                    <button id="clearAllMembersBtn" class="control-btn">Clear Selection</button>
                                </div>
                            </div>
                        </div>
                        <button id="visualizeBtn" class="visualize-btn" disabled>
                            <span class="btn-text">Generate Map</span>
                            <span class="btn-count">(<span id="selectedCount">No</span> songs)</span>
                        </button>
                    </div>
                </div>
                <div class="songs-grid" id="songsGrid">
                    <!-- Ê•ΩÊõ≤„Ç´„Éº„Éâ„Åå„Åì„Åì„Å´ÊåøÂÖ•„Åï„Çå„Çã -->
                </div>
                <div class="loading" id="loading">Loading...</div>
                <div class="no-results" id="noResults" style="display: none;">
                    No results found
                </div>
            </section>

            <!-- Resonance Links„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <section class="similar-section" id="similarSection" style="display: none;">
                <h2 class="section-title">üí´ Resonance Links</h2>
                <div class="selected-song" id="selectedSong">
                    <!-- ÈÅ∏Êäû„Åï„Çå„ÅüÊ•ΩÊõ≤„ÅÆÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                </div>
                <div class="similar-controls-top">
                    <div class="control-group">
                        <label>Sort:</label>
                        <div class="sort-buttons">
                            <button id="sortTopBtn" class="sort-btn active">Top</button>
                            <button id="sortBottomBtn" class="sort-btn">Bottom</button>
                        </div>
                    </div>
                    <div class="filter-controls">
                        <button id="selectedSongsFilterBtn" class="control-btn selected-songs-filter-btn" style="display: none;">
                            <span id="selectedSongsFilterText">üéØ Clear Filter</span>
                        </button>
                        <select id="similarArtistFilter" class="filter-select">
                            <option value="">All Units</option>
                        </select>
                        <select id="similarMemberFilter" class="filter-select">
                            <option value="">All Members</option>
                        </select>
                    </div>
                    <button id="backBtnTop" class="back-btn">Return to Archive</button>
                </div>
                <div class="similar-songs" id="similarSongs">
                    <!-- Resonance Links„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                </div>
                <div class="similar-controls">
                    <button id="showMoreBtn" class="control-btn" style="display: none;">Show More</button>
                    <button id="backBtn" class="back-btn">Return to Archive</button>
                </div>
            </section>

            <!-- ÂèØË¶ñÂåñ„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <section class="visualization-section" id="visualizationSection" style="display: none;">
                <h2 class="section-title">üååLyric Constellation Map</h2>
                <div class="visualization-controls">
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="showLabelsCheck" checked>
                            Show Song Titles
                        </label>
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="showLegendCheck">
                            Show Legend
                        </label>
                    </div>
                    <button id="resetZoomBtn" class="control-btn">Reset Zoom</button>
                    <button id="backToSongsBtn" class="back-btn">Return to Archive</button>
                </div>
                <div class="visualization-container">
                    <canvas id="visualizationCanvas"></canvas>
                    <div class="zoom-controls">
                        <div class="pan-controls">
                            <button id="panUpBtn" class="pan-btn">‚Üë</button>
                            <div class="pan-horizontal">
                                <button id="panLeftBtn" class="pan-btn">‚Üê</button>
                                <button id="panRightBtn" class="pan-btn">‚Üí</button>
                            </div>
                            <button id="panDownBtn" class="pan-btn">‚Üì</button>
                        </div>
                        <div class="zoom-group">
                            <button id="zoomInBtn" class="zoom-btn">+</button>
                            <button id="zoomOutBtn" class="zoom-btn">-</button>
                        </div>
                    </div>

                        <!-- ÂèØË¶ñÂåñ„ÅÆÊÉÖÂ†±„ÅåË°®Á§∫„Åï„Çå„Çã -->
                    </div>
                    <div class="visualization-hint">

                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">

                <!-- Áµ±Ë®àÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="js/config.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
